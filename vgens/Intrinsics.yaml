# Direct access to some of the Intrinsics within Scintillator.
---
name: FragCoord
outputs: [ out ]
dimensions:
    - outputs: 2
shader: "@out = vec2(@fragCoord.x, @fragCoord.y);"
---
name: NormPos
outputs: [ out ]
dimensions:
    - outputs: 2
shader: "@out = @normPos;"
---
name: TexPos
outputs: [ out ]
dimensions:
    - outputs: 2
shader: "@out = @texPos;"
