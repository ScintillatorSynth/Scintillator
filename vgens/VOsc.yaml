---
name: ScinOsc
inputs:
    - freq
    - phase
    - mul
    - add
parameters:
    - time
fragment: "@out = @add + (@mul * sin((@time * @freq * 2 * pi) + @phase));"
---
name: VSaw
inputs:
    - freq
    - phase
parameters:
    - time
intermediates:
    - temp
fragment: "
float @temp = (@time + @phase) * @freq;
@out = @temp - floor(@temp);
"

