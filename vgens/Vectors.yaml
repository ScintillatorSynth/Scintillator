name: VVec2
rates: [ frame, shape, pixel ]
inputs:
    - x
    - y
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 2
shader: "@out = vec2(@x, @y);"
---
name: VVec3
rates: [ frame, shape, pixel ]
inputs:
    - x
    - y
    - z
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 3
shader: "@out = vec3(@x, @y, @z);"
---
name: VVec4
rates: [ frame, shape, pixel ]
inputs:
    - x
    - y
    - z
    - w
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 4
shader: "@out = vec4(@x, @y, @z, @w);"
---
name: VX
rates: [ frame, shape, pixel ]
inputs:
    - v
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 1
    - inputs: 2
      outputs: 1
    - inputs: 3
      outputs: 1
    - inputs: 4
      outputs: 1
shader: "@out = @v.x;"
---
name: VY
rates: [ frame, shape, pixel ]
inputs:
    - v
outputs:
    - out
dimensions:
    - inputs: 2
      outputs: 1
    - inputs: 3
      outputs: 1
    - inputs: 4
      outputs: 1
shader: "@out = @v.y;"
---
name: VZ
rates: [ frame, shape, pixel ]
inputs:
    - v
outputs:
    - out
dimensions:
    - inputs: 3
      outputs: 1
    - inputs: 4
      outputs: 1
shader: "@out = @v.z;"
---
name: VW
rates: [ frame, shape, pixel ]
inputs:
    - vec
outputs:
    - out
dimensions:
    - inputs: 4
      outputs: 1
shader: "@out = @v.w;"
---
name: VSplat2
rates: [ frame, shape, pixel ]
inputs:
    - x
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 2
shader: "@out = vec2(@x, @x);"
---
name: VSplat3
rates: [ frame, shape, pixel ]
inputs:
    - x
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 3
shader: "@out = vec3(@x, @x, @x);"
---
name: VSplat4
rates: [ frame, shape, pixel ]
inputs:
    - x
outputs:
    - out
dimensions:
    - inputs: 1
      outputs: 4
shader: "@out = vec4(@x, @x, @x, @x);"

