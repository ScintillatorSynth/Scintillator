# Simple arithmetic VGens
---    ##### Unary Operations
name: VNeg
inputs: [ a ]
outputs: [ out ]
dimensions:
    - inputs: 1
      outputs: 1
    - inputs: 2
      outputs: 2
    - inputs: 3
      outputs: 3
    - inputs: 4
      outputs: 4
shader: "@out = -1.0f * @a;"
