language: cpp

dist: bionic
os: linux

addons:
    apt:
        update: true
        packages: &common_packages
            - build-essential
            - cmake
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - python3-distutils

before_install:

before_script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Coverage -DPYTHON_EXECUTABLE=`which python3` ..

script:
    - make

