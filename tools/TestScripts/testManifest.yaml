- name: "First Frame Empty"
  category: "base"
  comment: "Test the first frame of the server is cleared to default clear color"
  shortName: "firstFrame"
  scinthDef: ""
  captureTimes: [ 1 ]
- name: "VSinOsc Bullseye"
  category: "VOsc"
  comment: "VSinOsc frequency as a function of distance from center."
  shortName: "scinOsc"
  scinthDef: "{ BWOut.fg(VSinOsc.fg(Length.fg(NormPos.fg))); }"
  captureTimes: [ 1, 1, 1, 1, 1 ]
- name: "VSaw Checker"
  category: "VOsc"
  comment: "VSaw two color checker pattern."
  shortName: "gingham"
  scinthDef: "{
    var pos = NormPos.fg;
    RGBOut.fg(VSaw.fg(1.0, VX.fg(pos)), VSaw.fg(1.5, VY.fg(pos)), VSaw.fg(VX.fg(NormPos.fg)));
  }"
  captureTimes: [ 1, 1 ]
- name: "Param Colors"
  category: "params"
  comment: "Test default values of parameters and a simple change"
  shortName: "paramColors"
  scinthDef: "{ |r = 0.5, g = 0.1, b = 0.9|
    RGBOut.fg(r, g, b);
  }"
  captureTimes: [ 1, 1, 1 ]
  parameters:
    - r: 0.1
    - b: 0.1
    - r: 0.8
      g: 0.3
- name: "Param Parabula"
  category: "params"
  comment: "Test parameters on a more complex ScinthDef"
  shortName: "paramParab"
  scinthDef: "{ |scale=2.0, xmod=0.5, ymod=0.5|
    var pos = NormPos.fg() * scale;
    var sawA = VSaw.fg(0.7, (VX.fg(pos) % xmod) * VY.fg(pos));
    var sawB = VSaw.fg(0.9, VX.fg(pos) * (VY.fg(pos) % ymod));
    BWOut.fg(sawA * sawB);
  }"
  captureTimes: [ 1, 1, 1 ]
  parameters:
    - xmod: 0.2
    - "none"
    - scale: 3.0
      xmod: 1.0
      ymod: 0.7
- name: "Constant Image"
  category: "images"
  comment: "Test simple image render with constant image"
  shortName: "constImage"
  scinthDef: "{
    var size = TextureSize.fg(1);
    var aspect = VX.fg(size) / VY.fg(size);
    var pos = TexPos.fg;
    pos = Vec2.fg((VX.fg(pos) - 0.125) / aspect, VY.fg(pos));
    Sampler.fg(1, pos); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Parameterized Image"
  category: "images"
  comment: "Test simple image render with parameterized image"
  shortName: "paramImage"
  scinthDef: "{ |i|
    var size = TextureSize.fg(i);
    var aspect = VX.fg(size) / VY.fg(size);
    var pos = TexPos.fg;
    pos = Vec2.fg((VX.fg(pos) - 0.125) / aspect, VY.fg(pos));
    Sampler.fg(i, pos);
  }"
  images:
    - file: "storm.png"
      number: 1
    - file: "molly.png"
      number: 2
  captureTimes: [ 1, 1, 1, 1 ]
  parameters:
    - "none"
    - i: 1
    - i: 2
    - i: 123
- name: "Sampler with white border"
  category: "images"
  comment: "Test sampler border mode clamp with a white border"
  shortName: "whiteBorder"
  scinthDef: "{ Sampler.fg(1, TexPos.fg * 3.0).clampBorderColor_('white'); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Sampler with opaque black border"
  category: "images"
  comment: "Test sampler with border mode clamp with an opaque black border"
  shortName: "blackBorder"
  scinthDef: "{ Sampler.fg(1, TexPos.fg * 3.0).clampBorderColor_('black'); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Sampler with clamp to edge border"
  category: "images"
  comment: "Test sampler with clamp to edge border mode"
  shortName: "edgeBorder"
  scinthDef: "{ Sampler.fg(1, TexPos.fg * 3.0).addressMode('clampToEdge'); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Sampler with repeat border"
  category: "images"
  comment: "Test sampler with repeat border mode"
  shortName: "repeatBorder"
  scinthDef: "{ Sampler.fg(1, TexPos.fg * 3.0).addressMode('repeat'); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Sampler with mirrored repeat border"
  category: "images"
  comment: "Test sampler with repeat border mode"
  shortName: "mirrorBorder"
  scinthDef: "{ Sampler.fg(1, TexPos.fg * 3.0).addressMode('mirroredRepeat'); }"
  images:
    - file: "molly.png"
      number: 1
  captureTimes: [ 1 ]
- name: "Sampler with uniform buffer, constant, and parameterized images"
  category: "images"
  comment: "Test providing all forms of parameters to an Scinth"
  shortName: "complexImage"
  scinthDef: "{ |i = 2|
    var pos = TexPos.fg;
    var m = Sampler.fg(1, Vec2.fg(VSaw.fg(freq: 0.5, phase: VX.fg(pos)), VSaw.fg(freq: (0.75 / 2.0), phase: VY.fg(pos))));
    var s = Sampler.fg(i, Vec2.fg(VSaw.fg(freq: 2.0, phase: 1.0 - VX.fg(pos)), VSaw.fg(freq: 1.5, phase: 1.0 - VY.fg(pos))) * 2.0);
    s + m;
  }"
  images:
    - file: "molly.png"
      number: 1
    - file: "storm.png"
      number: 2
  captureTimes: [ 1, 1, 1, 1 ]
  parameters:
    - "none"
    - i: 1
    - i: 2
    - i: 123
- name: "Alpha blending with Scinths, white opaque base layer"
  category: "alpha"
  comment: "Test alpha blending colors between different Scinths, starting with a white opaque background."
  shortName: "alphaWhite"
  scinthDef: "{
    BWOut.fg(1.0);
  }"
  captureTimes: [ 1 ]
  keep: true
- name: "Green layer on top of white"
  category: "alpha"
  comment: "Add in a green alpha-blended offset circle."
  shortName: "alphaGreen"
  scinthDef: "{
    var off = Vec2.fg(-0.3, 0.3);
    var v = Clamp.fg(1.1 - (Length.fg(NormPos.fg - off)), 0.0, 1.0);
    RGBAOut.fg(0, v, 0, v);
  }"
  captureTimes: [ 1 ]
  keep: true
- name: "Red layer on top of white and green"
  category: "alpha"
  comment: "Now add in a red layer. Note that the generated image is order-dependent."
  shortName: "alphaRed"
  scinthDef: "{
    var off = Vec2.fg(0.3, 0.3);
    var v = Clamp.fg(1.1 - (Length.fg(NormPos.fg - off)), 0.0, 1.0);
    RGBAOut.fg(v, 0, 0, v);
  }"
  captureTimes: [ 1 ]
  keep: true
- name: "Blue layer on top of white, green, red"
  category: "alpha"
  comment: "Add in a blue layer to complete the color wheel."
  shortName: "alphaBlue"
  scinthDef: "{
    var off = Vec2.fg(0.0, -1.0 * Length.fg(0.3, 0.3));
    var v = Clamp.fg(1.1 - (Length.fg(NormPos.fg - off)), 0.0, 1.0);
    RGBAOut.fg(0, 0, v, v);
  }"
  captureTimes: [ 1 ]
  keep: true
- name: "Remove middle red layer first"
  category: "alpha"
  comment: "Test removing Scinths in a different order than they were added."
  shortName: "removeRed"
  captureTimes: [ 1 ]
  free: [ "alphaRed" ]
- name: "Remove white backdrop layer"
  category: "alpha"
  comment: "Test blending Scinths against the default clear color."
  shortName: "removeWhite"
  captureTimes: [ 1 ]
  free: [ "alphaWhite" ]
- name: "Remove green layer"
  category: "alpha"
  comment: "Should now just be the remaining blue layer."
  shortName: "removeGreen"
  captureTimes: [ 1 ]
  free: [ "alphaGreen" ]
- name: "Remove final blue layer"
  category: "alpha"
  comment: "Test removing final Scinth"
  shortName: "removeBlue"
  captureTimes: [ 1 ]
  free: [ "alphaBlue" ]
  assertAllFree: true
